<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Form
    </title>
    <link 
        href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-
        EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" 
    />
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/uzi7sqr.css">
    <link rel = "stylesheet" href = "styles.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-
        MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <nav class ="navbar navbar-expand-md navbar-light bg-light center">
        <div class = "left">
            <img src = "tennisLogo.png" alt="cebc logo" id = "logo"/>
            <h2>FOREX</h2>
        </div>
        <button 
            class ="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenu"
            >
        <span class = "navbar-toggler-icon"></span>
        <div class = "collapse navbar-collapse" id = "navMenu">
            <ul class = "navbar-nav mx-5">
                <li class = "nav-item">
                    <a class = "nav-link active" href = "#">Home</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link active" href = "#musicians">Musicians</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link active" href = "#about">About</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link active" href = "#join">Join</a>
                </li>
            </ul>
    </nav>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-md-6">
                <img src = "tennis.png" />
            </div>
            <div class = "col-md-6 form">
                <h2>Welcome!</h2>
                <p>Start your Journey</p>
                <form id = "tennisForm" action="#" method = "get">
                    <label for = "username"></label>
                    <input type = "text" id ="username" name = "username" placeholder="User Name" pattern = "^[A-Za-z]+\s[A-Za-z]+$" required size="25">
                    <label for = "email"></label>
                    <input type = "email" id ="email" name = "email" placeholder="Email" pattern = "^[A-Za-z]+\s[A-Za-z]+$" required size="25">
                    <label for = "password"></label>
                    <input type = "password" id ="password" name = "password" placeholder="Password" pattern = "^[A-Za-z]+\s[A-Za-z]+$" required size="25">
                    <label for = "confirmPassword"></label>
                    <input type = "password" id ="confirmPassword" name = "confirmPassword" placeholder="Confirm Password" pattern = "^[A-Za-z]+\s[A-Za-z]+$" required size="25">
                    <label for = "level"></label>
                    <div class = "smaller">
                        <select class = "form-select" aria-label = "Select your level">
                            <option selected>Level</option>
                            <option value ="beginner">Beginner</option>
                            <option value = "intermediate">Intermediate</option>
                            <option value = "advanced">Advanced</option>
                            <option value = "professional">Professional</option>
                        </select>
                        <label for = "dob"></label>
                        <input type = "date" id ="dob" name = "dob" placeholder="MM-DD-YYYY" pattern = "^[A-Za-z]+\s[A-Za-z]+$" required size="25">
                    </div>
                </form>
                <div class = "smaller">
                    <button id = "back">Go Back</button>
                    <button type = "submit" id = "signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
